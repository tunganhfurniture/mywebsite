<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu Liên Kết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #menu {
      display: none;
      margin-top: 20px;
    }
    .menu-item {
      margin: 10px 0;
    }
    .menu-item a {
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }
    .menu-item a:hover {
      background: #0056b3;
    }
    .image img {
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button onclick="toggleMenu()">👉 Bấm vào đây để mở menu</button>

  <div id="menu">
    <div class="menu-item">
      <a href="https://www.facebook.com/share/1CJXbpPxns/?mibextid=wwXIfr" target="_blank">Facebook</a>
    </div>
    <div class="menu-item">
      <a href="https://zalo.me" target="_blank">Zalo</a>
    </div>
    <div class="image">
      <img src="https://via.placeholder.com/200" alt="Ảnh minh họa">
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }
  </script>

</body>
</html>
